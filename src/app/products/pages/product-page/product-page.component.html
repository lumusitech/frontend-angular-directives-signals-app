<h1>Add product</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row align-items-center g-3 mb-3">
    <div class="col-auto">
      <label class="col-form-label">Name</label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="col-auto">
      <span
        customLabel
        [color]="color"
        [errors]="myForm.get('name')?.errors"
      ></span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button (click)="changeColor()" class="btn btn-primary">
        change color
      </button>
    </div>
  </div>
</form>

<pre class="mt-3">
  {{ myForm.get("name")?.errors | json }}
</pre>

<p>Color: {{ color }}</p>
